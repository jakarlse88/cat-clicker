<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <link rel="stylesheet" src="styles/main.css">
    <title>Cat Clicker</title>
</head>
<body>
    <main>
        <section class="click-counter">
            <p>Clicks: <span id="clicks">0</span></p>
        </section>

        <section class="cats">
            <img src="/images/cat.jpg" alt="A cat" id="cat-1" class="cat-img">
            <img src="/images/cat.jpg" alt="A cat" id="cat-2" class="cat-img">
            <!-- Image from http://placeimg.com -->
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
